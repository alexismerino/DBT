version: 2

sources:
  - name: raw_bi_car
    database: DATABOOSTERS
    schema: PUBLIC
    tables:
      - name: CARSALES
        description: "Tabla de datos de ventas desde la DB transaccional."
        columns:
          - name: DDATE
            description: "Fecha de la compra del coche"
          - name: SALESPERSON
            description: "Nombre del vendedor del coche"
            tests:
              - not_null
          - name: SALEPRICE
            description: "Precio de venta del coche"
          - name: CUSTOMERNAME
            description: "Nombre del comprador del coche"
          - name: CARMODEL
            description: "Modelo del coche"
          - name: CARMAKE
            description: "Marca del coche"
          - name: CARYEAR
            description: "Año del coche"
          - name: COMMISSIONEARNED
            description: "Comisión por la venta del coche"
          - name: COMMISSIONRATE
            description: "% de comisión por la venta del coche"
            